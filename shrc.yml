---
- name: Add Sh Prompt
  hosts: all
  become: true
  vars:
    users:
      - gino
    root_rc: "/root/.bashrc"
  tasks:
    - name: Add prompt for users
      blockinfile:
        marker: '# {mark} custom prompt managed by Ansible #'
        path: /home/{{ item }}/.bashrc
        block: |
         
      loop: "{{ users }}" 

    - name: Add prompt for root
      blockinfile:
        marker: '# {mark} custom prompt managed by Ansible #'
        path: /root/.bashrc
        block: |

    
    

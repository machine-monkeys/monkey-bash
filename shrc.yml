          BBLU="\[\033[1;38;5;99m\]"
          WHITE="\[\033[1;38;5;15m\]"
          DGRAY="\[\033[1;38;5;245m\]"
          RESET="\[\033[0m\]"
          
          YB="\[\033[38;5;226m\]\[\033[48;5;27m\]"
          ORANGE="\[\033[38;5;208m\]"
          
          HL=$'\u2500'
          VL=$'\u2502'
          R_TRI=$'\u25B7'
          L_SEP=$'\u2524'
          R_SEP=$'\u251C'
          DR_RND=$'\u256D'
          UR_RND=$'\u2570'
          DL_RND=$'\u256E'
